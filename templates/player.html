<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBridgeBot Media Player - {{.User.Username}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --premium-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --shimmer-gradient: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            --background: #0a0e27;
            --background-secondary: #151932;
            --background-tertiary: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: #cbd5e0;
            --text-muted: #718096;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-bg-hover: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-border-strong: rgba(255, 255, 255, 0.15);
            --error-color: #fc8181;
            --success-color: #68d391;
            --info-color: #63b3ed;
            --shadow-xs: 0 1px 4px rgba(0, 0, 0, 0.1);
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-md: 0 10px 30px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 25px 70px rgba(0, 0, 0, 0.35);
            --shadow-glow: 0 0 50px rgba(102, 126, 234, 0.25);
            --shadow-glow-strong: 0 0 80px rgba(102, 126, 234, 0.4);
            --border-radius-sm: 10px;
            --border-radius-md: 18px;
            --border-radius-lg: 28px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(79, 172, 254, 0.1) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }

        header {
            padding: var(--spacing-lg) var(--spacing-lg) var(--spacing-md);
            flex-shrink: 0;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            background: var(--premium-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: clamp(2.2rem, 5vw, 3.5rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: var(--spacing-sm);
            filter: drop-shadow(0 6px 20px rgba(102, 126, 234, 0.4));
            position: relative;
            animation: fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-info {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
            padding: var(--spacing-xs) var(--spacing-md);
            background: var(--glass-bg);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: fit-content;
            margin: 0 auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-info span {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        #status {
            font-size: clamp(0.875rem, 2vw, 1rem);
            padding: var(--spacing-sm) var(--spacing-lg);
            color: var(--text-secondary);
            text-align: center;
            position: relative;
            z-index: 10;
            font-weight: 500;
            margin: var(--spacing-md) auto;
            max-width: fit-content;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--glass-border);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-xs);
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
        }

        #status::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(240, 147, 251, 0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #status:hover::before {
            opacity: 1;
        }

        #status.pulse {
            animation: statusPulse 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes statusPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: var(--shadow-xs);
            }
            50% { 
                transform: scale(1.03);
                box-shadow: 0 0 30px rgba(102, 126, 234, 0.4), var(--shadow-sm);
                border-color: var(--glass-border-strong);
            }
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 var(--spacing-lg);
            position: relative;
            z-index: 5;
            overflow: hidden;
        }

        .media-container {
            position: relative;
            max-width: 90vw;
            max-height: 70vh;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #videoPlayer,
        #audioPlayer,
        #imageViewer {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: none;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            position: relative;
            object-fit: contain;
            border: 1px solid var(--glass-border-strong);
            animation: mediaFadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #videoPlayer:hover,
        #imageViewer:hover {
            transform: scale(1.01);
            box-shadow: var(--shadow-lg), var(--shadow-glow-strong);
        }

        @keyframes mediaFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.92) translateY(20px);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }

        #videoPlayer::-webkit-media-controls-panel,
        #audioPlayer::-webkit-media-controls-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
        }

        /* Smooth transitions for player visibility */
        #videoPlayer,
        #audioPlayer,
        #imageViewer {
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #videoPlayer[style*="display: block"],
        #audioPlayer[style*="display: block"],
        #imageViewer[style*="display: block"] {
            opacity: 1;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-lg) var(--spacing-lg);
            position: relative;
            z-index: 10;
            flex-shrink: 0;
            transition: padding 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.has-users-bar .button-container {
            padding-bottom: calc(var(--spacing-lg) + 80px);
        }
        
        .button-container .button {
            pointer-events: auto;
        }

        .button {
            position: relative;
            padding: 0.875rem 2rem;
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-primary);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            overflow: hidden;
            box-shadow: var(--shadow-xs);
            letter-spacing: 0.02em;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: inherit;
            z-index: -1;
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md), 0 0 20px rgba(102, 126, 234, 0.3);
            border-color: var(--glass-border-strong);
            background: var(--glass-bg-hover);
        }

        .button:hover::before {
            opacity: 0.2;
        }

        .button:active {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .button:active::after {
            width: 200px;
            height: 200px;
            opacity: 0;
        }

        #audioMotionContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.8;
        }

        /* Recent Users Bar */
        .recent-users-bar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-md) calc(var(--spacing-sm) + env(safe-area-inset-bottom));
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            z-index: 20;
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(102, 126, 234, 0.5) transparent;
        }

        .recent-users-bar::-webkit-scrollbar {
            height: 6px;
        }

        .recent-users-bar::-webkit-scrollbar-track {
            background: transparent;
        }

        .recent-users-bar::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 3px;
        }

        .recent-users-track {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            width: 100%;
        }

        .avatar-chip {
            position: relative;
            width: 52px;
            height: 52px;
            flex: 0 0 auto;
            border-radius: 50%;
            overflow: visible;
            box-shadow: var(--shadow-sm), 0 0 0 2px var(--glass-border);
            cursor: pointer;
            outline: none;
            border: 3px solid transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--glass-bg);
        }

        .avatar-chip::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            padding: 3px;
            background: var(--primary-gradient);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .avatar-chip > img,
        .avatar-chip > .avatar-initials {
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar-chip:hover {
            transform: translateY(-4px) scale(1.08);
            box-shadow: var(--shadow-md), 0 0 25px rgba(102, 126, 234, 0.5);
            border-color: rgba(102, 126, 234, 0.6);
        }

        .avatar-chip:hover::before {
            opacity: 1;
        }

        .avatar-chip:focus-visible {
            border-color: rgba(102, 126, 234, 0.8);
            outline: 2px solid rgba(102, 126, 234, 0.3);
            outline-offset: 2px;
        }

        .avatar-chip img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            object-position: center;
        }

        .avatar-chip .avatar-initials {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .avatar-initials {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .avatar-delete {
            position: absolute;
            right: -5px;
            top: -5px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-gradient);
            color: #fff;
            font-size: 13px;
            font-weight: 700;
            line-height: 24px;
            text-align: center;
            border: 3px solid var(--background);
            display: none;
            z-index: 20;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm), 0 0 15px rgba(240, 147, 251, 0.6);
        }

        .avatar-delete::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: inherit;
            filter: blur(8px);
            opacity: 0.5;
            z-index: -1;
        }

        .avatar-delete:hover {
            transform: scale(1.2) rotate(90deg);
            box-shadow: var(--shadow-md), 0 0 25px rgba(240, 147, 251, 0.9);
        }

        .avatar-chip:hover .avatar-delete {
            display: flex !important;
            align-items: center;
            justify-content: center;
        }

        /* For touch devices, show delete on active/press */
        .avatar-chip:active .avatar-delete {
            display: flex !important;
            align-items: center;
            justify-content: center;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: clamp(1.8rem, 5vw, 2.5rem);
            }

            header {
                padding: var(--spacing-md);
            }

            main {
                padding: 0 var(--spacing-md);
            }

            .button-container {
                padding: var(--spacing-md);
                gap: var(--spacing-xs);
            }

            body.has-users-bar .button-container {
                padding-bottom: calc(var(--spacing-md) + 80px);
            }

            .button {
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
            }

            .avatar-chip {
                width: 48px;
                height: 48px;
            }

            .media-container {
                max-width: 95vw;
                max-height: 60vh;
            }

            #status {
                padding: var(--spacing-xs) var(--spacing-md);
                font-size: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            :root {
                --spacing-lg: 1.5rem;
                --spacing-md: 1rem;
                --spacing-sm: 0.75rem;
            }

            h1 {
                font-size: clamp(1.5rem, 5vw, 2rem);
                margin-bottom: var(--spacing-xs);
            }

            header {
                padding: var(--spacing-md) var(--spacing-sm);
            }

            main {
                padding: 0 var(--spacing-sm);
            }

            .button-container {
                padding: var(--spacing-sm);
                gap: 0.5rem;
            }

            body.has-users-bar .button-container {
                padding-bottom: calc(var(--spacing-sm) + 80px);
            }

            .button {
                padding: 0.65rem 1.25rem;
                font-size: 0.8125rem;
                flex: 1 1 auto;
                min-width: 0;
            }

            .user-info {
                font-size: 0.75rem;
                padding: 0.375rem var(--spacing-sm);
            }

            .avatar-chip {
                width: 44px;
                height: 44px;
            }

            .avatar-delete {
                width: 22px;
                height: 22px;
                font-size: 12px;
                line-height: 22px;
                border: 2px solid var(--background);
            }

            .recent-users-bar {
                padding: var(--spacing-xs) var(--spacing-sm);
            }

            .media-container {
                max-width: 100vw;
                max-height: 55vh;
            }

            #status {
                padding: 0.5rem var(--spacing-sm);
                font-size: 0.8125rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>WebBridgeBot</h1>
        <div class="user-info">
            <span>{{.User.FirstName}}{{if .User.LastName}} {{.User.LastName}}{{end}}</span>
            {{if .User.Username}}<span>•</span><span>@{{.User.Username}}</span>{{end}}
            <span>•</span><span>ID: {{.User.UserID}}</span>
        </div>
    </header>
    <p id="status">Waiting for media...</p>

    <main>
        <div class="media-container">
            <video id="videoPlayer" controls></video>
            <audio id="audioPlayer" controls></audio>
            <img id="imageViewer" alt="Displayed media" />
        </div>
    </main>

    <div class="button-container">
        <button id="reloadButton" class="button">↻ Reload</button>
        <button id="fullscreenButton" class="button">⛶ Fullscreen</button>
        <button id="backwardButton" class="button">⏪ -10s</button>
        <button id="forwardButton" class="button">+10s ⏩</button>
    </div>

    <div id="audioMotionContainer"></div>

    <div id="recentUsersBar" class="recent-users-bar" aria-label="Recent users">
        <div class="recent-users-track" id="recentUsersTrack"></div>
    </div>

    <script type="module">
        import AudioMotionAnalyzer from "https://cdn.skypack.dev/audiomotion-analyzer?min";

        document.addEventListener('DOMContentLoaded', () => {
            const dom = {
                videoPlayer: document.getElementById('videoPlayer'),
                audioPlayer: document.getElementById('audioPlayer'),
                imageViewer: document.getElementById('imageViewer'),
                fullscreenButton: document.getElementById('fullscreenButton'),
                reloadButton: document.getElementById('reloadButton'),
                backwardButton: document.getElementById('backwardButton'),
                forwardButton: document.getElementById('forwardButton'),
                statusText: document.getElementById('status'),
                audioMotionContainer: document.getElementById('audioMotionContainer'),
                recentUsersBar: document.getElementById('recentUsersBar'),
                recentUsersTrack: document.getElementById('recentUsersTrack')
            };

            let ws;
            let latestMediaData = null;
            let audioMotionInstance = null;

            const setupWebSocket = () => {
                const wsAddress = `ws://${window.location.host}/ws/{{.User.ChatID}}`;
                ws = new WebSocket(wsAddress);

                ws.addEventListener('message', handleWebSocketMessage);
                ws.addEventListener('error', handleWebSocketError);
                ws.addEventListener('open', () => updateStatus('WebSocket connection opened. Waiting for media...', 'info'));
                ws.addEventListener('close', handleWebSocketClose);
            };

            const handleWebSocketMessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Message from server: ', data);

                    if (data.command) {
                        handleControlCommand(data.command, data.value);
                    } else {
                        latestMediaData = data;
                        displayMedia(data);
                    }
                } catch (e) {
                    console.error('Failed to parse WebSocket message:', e);
                    updateStatus('Error processing message.', 'error');
                }
            };

            const handleWebSocketClose = () => {
                console.log('WebSocket closed. Attempting to reconnect...');
                updateStatus('Connection lost. Reconnecting...', 'info');
                setTimeout(setupWebSocket, 3000);
            };

            const handleWebSocketError = (error) => {
                console.error('WebSocket encountered an error: ', error.message);
                updateStatus('Connection error. Reconnecting...', 'error');
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.close();
                }
            };

            const updateStatus = (message, type = 'default') => {
                dom.statusText.textContent = message;
                dom.statusText.style.color = type === 'error' ? 'var(--error-color)' :
                                             type === 'info' ? 'var(--info-color)' :
                                             type === 'success' ? 'var(--success-color)' :
                                             'var(--text-secondary)';
                
                // Add pulse animation
                dom.statusText.classList.remove('pulse');
                void dom.statusText.offsetWidth; // Trigger reflow
                dom.statusText.classList.add('pulse');
            };

            const hideAllMediaPlayers = () => {
                dom.videoPlayer.style.display = 'none';
                dom.audioPlayer.style.display = 'none';
                dom.imageViewer.style.display = 'none';
                dom.videoPlayer.src = '';
                dom.audioPlayer.src = '';
                dom.imageViewer.src = '';

                if (audioMotionInstance) {
                    audioMotionInstance.disconnect();
                    audioMotionInstance = null;
                    dom.audioMotionContainer.innerHTML = '';
                    window.removeEventListener('resize', resizeAudioMotion);
                }
            };

            const displayMedia = (data) => {
                hideAllMediaPlayers();

                const uniqueUrl = `${data.url}?nocache=${new Date().getTime()}`;

                if (data.mimeType.startsWith('video')) {
                    dom.videoPlayer.style.display = 'block';
                    loadAndPlayMedia(dom.videoPlayer, uniqueUrl);
                    updateStatus('Playing Video...');
                    updateButtonVisibility('video');
                } else if (data.mimeType.startsWith('audio')) {
                    dom.audioPlayer.style.display = 'block';
                    loadAndPlayMedia(dom.audioPlayer, uniqueUrl);
                    initAudioMotion(dom.audioPlayer);
                    updateStatus('Playing Audio...');
                    updateButtonVisibility('audio');
                } else if (data.mimeType.startsWith('image')) {
                    dom.imageViewer.style.display = 'block';
                    loadImage(dom.imageViewer, uniqueUrl);
                    updateStatus('Viewing Image... Click to view full screen.');
                    updateButtonVisibility('image');
                } else {
                    console.warn('Unsupported media type: ', data.mimeType);
                    updateStatus('Unsupported media type.', 'error');
                    updateButtonVisibility('none');
                }
            };

            const loadAndPlayMedia = (player, url) => {
                player.src = url;
                player.load();

                const attemptPlay = () => {
                    player.play().then(() => {
                        updateStatus('Media playing.');
                        player.focus();
                    }).catch(error => {
                        if (error.name === 'NotAllowedError') {
                            updateStatus('Please click on the page to play media (Autoplay blocked).', 'info');
                            document.body.addEventListener('click', attemptPlay, { once: true });
                        } else {
                            console.error('Error playing media: ', error);
                            updateStatus('Error playing media. Please try reloading.', 'error');
                        }
                    });
                };
                attemptPlay();
            };

            const loadImage = (imageElement, url) => {
                imageElement.src = url;
                imageElement.onload = () => {
                    updateStatus('Image loaded.');
                };
                imageElement.onerror = () => {
                    updateStatus('Error loading image.', 'error');
                };
            };

            const updateButtonVisibility = (mediaType) => {
                const isSeekable = mediaType === 'video' || mediaType === 'audio';
                const isFullscreenable = mediaType === 'video' || mediaType === 'image';

                dom.reloadButton.style.display = isSeekable ? 'inline-block' : 'none';

                dom.fullscreenButton.style.display = isFullscreenable ? 'inline-block' : 'none';
                if (isFullscreenable) {
                    const element = mediaType === 'video' ? dom.videoPlayer : dom.imageViewer;
                    dom.fullscreenButton.onclick = () => enterFullScreen(element);
                }

                dom.backwardButton.style.display = isSeekable ? 'inline-block' : 'none';
                dom.forwardButton.style.display = isSeekable ? 'inline-block' : 'none';
            };

            const enterFullScreen = (element) => {
                if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                    updateStatus('Exiting Fullscreen...');
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                } else {
                    updateStatus('Entering Fullscreen...');
                    if (element.requestFullscreen) {
                        element.requestFullscreen();
                    } else if (element.webkitRequestFullscreen) {
                        element.webkitRequestFullscreen();
                    } else if (element.msRequestFullscreen) {
                        element.msRequestFullscreen();
                    } else if (element.mozRequestFullScreen) {
                        element.mozRequestFullScreen();
                    } else {
                        updateStatus('Fullscreen not supported by your browser.', 'info');
                    }
                }
            };

            const handleFullscreenChange = () => {
                if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                    updateStatus('Currently in Fullscreen mode.');
                } else {
                    if (dom.videoPlayer.style.display === 'block') {
                        if (dom.videoPlayer.paused) {
                            updateStatus('Video Paused.');
                        } else {
                            updateStatus('Playing Video...');
                        }
                    } else if (dom.audioPlayer.style.display === 'block') {
                        if (dom.audioPlayer.paused) {
                            updateStatus('Audio Paused.');
                        } else {
                            updateStatus('Playing Audio...');
                        }
                    } else if (dom.imageViewer.style.display === 'block') {
                        updateStatus('Viewing Image... Click to view full screen.');
                    } else {
                        updateStatus('Fullscreen exited. Waiting for media...');
                    }
                }
            };

            const initAudioMotion = (audioElement) => {
                if (audioMotionInstance) {
                    audioMotionInstance.disconnect();
                    audioMotionInstance = null;
                    dom.audioMotionContainer.innerHTML = '';
                }

                try {
                    audioMotionInstance = new AudioMotionAnalyzer(dom.audioMotionContainer, {
                        source: audioElement,
                        height: window.innerHeight,
                        width: window.innerWidth,
                        ansiBands: false,
                        showScaleX: false,
                        bgAlpha: 0.5,
                        overlay: true,
                        mode: 1,
                        frequencyScale: "log",
                        radial: true,
                        showPeaks: false,
                        showBgColor: true,
                        radialInvert: true,
                        channelLayout: "dual-vertical",
                        smoothing: 0.7,
                        gradient: "rgb(0, 200, 255), rgb(0, 100, 255), rgb(150, 0, 255)"
                    });

                    window.addEventListener('resize', resizeAudioMotion);

                    const attemptPlayVisualizer = () => {
                        audioElement.play().then(() => {
                            updateStatus('Audio playing with visualization.');
                        }).catch(error => {
                            if (error.name === 'NotAllowedError') {
                                updateStatus('Please click to enable audio visualization.', 'info');
                                document.body.addEventListener('click', attemptPlayVisualizer, { once: true });
                            } else {
                                console.error('Error starting AudioMotion: ', error);
                                updateStatus('Error initializing audio visualization.', 'error');
                            }
                        });
                    };
                    attemptPlayVisualizer();

                } catch (error) {
                    console.error('AudioMotionAnalyzer initialization error: ', error);
                    updateStatus('Error initializing audio visualization.', 'error');
                }
            };

            const resizeAudioMotion = () => {
                if (audioMotionInstance) {
                    audioMotionInstance.setCanvasSize(window.innerWidth, window.innerHeight);
                }
            };

            const handleControlCommand = (command, value) => {
                const currentPlayer = dom.videoPlayer.style.display === 'block' ? dom.videoPlayer :
                                      dom.audioPlayer.style.display === 'block' ? dom.audioPlayer :
                                      dom.imageViewer.style.display === 'block' ? dom.imageViewer :
                                      null;

                if (!currentPlayer) {
                    updateStatus('No active media player to control.', 'info');
                    return;
                }

                switch (command) {
                    case 'togglePlayPause':
                        if (currentPlayer.paused) {
                            currentPlayer.play().then(() => updateStatus('Playing...')).catch(e => {
                                console.error('Error playing:', e);
                                updateStatus('Failed to play media.', 'error');
                            });
                        } else {
                            currentPlayer.pause();
                            updateStatus('Paused.');
                        }
                        break;
                    case 'restart':
                        currentPlayer.currentTime = 0;
                        currentPlayer.play().then(() => updateStatus('Restarted.')).catch(e => {
                            console.error('Error restarting:', e);
                            updateStatus('Failed to restart media.', 'error');
                        });
                        break;
                    case 'seek':
                        if (typeof value === 'number') {
                            currentPlayer.currentTime = Math.max(0, Math.min(currentPlayer.duration, currentPlayer.currentTime + value));
                            updateStatus(`Seeked ${value}s. Current time: ${currentPlayer.currentTime.toFixed(1)}s`);
                        }
                        break;
                    case 'toggleFullscreen':
                        if (currentPlayer) {
                            enterFullScreen(currentPlayer);
                        } else {
                            updateStatus('No active media player for fullscreen.', 'info');
                        }
                        break;
                    default:
                        console.warn('Unknown command:', command);
                        updateStatus('Unknown command received.', 'info');
                }
            };

            const setupEventListeners = () => {
                dom.imageViewer.addEventListener('click', () => {
                    enterFullScreen(dom.imageViewer);
                });

                dom.reloadButton.addEventListener('click', () => {
                    if (latestMediaData) {
                        displayMedia(latestMediaData);
                        updateStatus('Reloading media...');
                    } else {
                        updateStatus('No media loaded to reload.', 'info');
                    }
                });

                dom.backwardButton.addEventListener('click', () => handleControlCommand('seek', -10));
                dom.forwardButton.addEventListener('click', () => handleControlCommand('seek', 10));

                document.addEventListener('fullscreenchange', handleFullscreenChange);
                document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
                document.addEventListener('mozfullscreenchange', handleFullscreenChange);
                document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            };

            const initialize = () => {
                recentUsers.persistCurrentUser({
                    chatID: {{.User.ChatID}},
                    firstName: "{{.User.FirstName}}",
                    lastName: "{{.User.LastName}}",
                    username: "{{.User.Username}}"
                });
                recentUsers.render();
                setupWebSocket();
                setupEventListeners();
                updateStatus('Waiting for media...');
            };

            initialize();
        });

        // Recent Users logic
        const recentUsers = (() => {
            const STORAGE_KEY = 'wbb:recentUsers:v1';
            const MAX = 12;

            const load = () => {
                try {
                    const raw = localStorage.getItem(STORAGE_KEY);
                    if (!raw) return [];
                    const list = JSON.parse(raw);
                    if (!Array.isArray(list)) return [];
                    return list;
                } catch { return []; }
            };

            const save = (list) => {
                try { localStorage.setItem(STORAGE_KEY, JSON.stringify(list)); } catch {}
            };

            const persistCurrentUser = (u) => {
                const list = load();
                const now = Date.now();
                const idx = list.findIndex(x => String(x.chatID) === String(u.chatID));
                if (idx !== -1) list.splice(idx, 1);
                list.unshift({
                    chatID: u.chatID,
                    firstName: u.firstName || '',
                    lastName: u.lastName || '',
                    username: u.username || '',
                    lastOpenedAt: now
                });
                if (list.length > MAX) list.length = MAX;
                save(list);
            };

            const hashColor = (id) => {
                let h = 0; const s = String(id);
                for (let i = 0; i < s.length; i++) h = (h * 31 + s.charCodeAt(i)) >>> 0;
                const hue = h % 360;
                return `hsl(${hue} 70% 45%)`;
            };

            const initialsOf = (firstName, lastName, username) => {
                const a = (firstName || '').trim()[0] || '';
                const b = (lastName || '').trim()[0] || '';
                const u = (username || '').trim()[0] || '';
                const init = (a + b) || a || u || '?';
                return init.toUpperCase();
            };

            const remove = (chatID) => {
                const list = load().filter(x => String(x.chatID) !== String(chatID));
                save(list);
            };

            const render = () => {
                const track = document.getElementById('recentUsersTrack');
                const bar = document.getElementById('recentUsersBar');
                const list = load();
                const currentID = String({{.User.ChatID}});
                track.innerHTML = '';
                if (list.length < 2) { 
                    bar.style.display = 'none';
                    document.body.classList.remove('has-users-bar');
                    return; 
                }
                bar.style.display = 'flex';
                document.body.classList.add('has-users-bar');

                list.forEach(item => {
                    const chatID = String(item.chatID);
                    const chip = document.createElement('button');
                    chip.className = 'avatar-chip';
                    chip.type = 'button';
                    chip.title = item.username ? `@${item.username}` : `${item.firstName} ${item.lastName}`.trim();
                    chip.setAttribute('aria-label', `Switch to ${chip.title}`);

                    // image first
                    const img = document.createElement('img');
                    img.alt = chip.title;
                    img.decoding = 'async';
                    img.loading = 'lazy';
                    img.src = `/avatar/${chatID}?v=${item.lastOpenedAt || 0}`;
                    img.onerror = () => {
                        img.remove();
                        const fallback = document.createElement('div');
                        fallback.className = 'avatar-initials';
                        fallback.style.background = hashColor(chatID);
                        fallback.textContent = initialsOf(item.firstName, item.lastName, item.username);
                        chip.prepend(fallback);
                    };
                    chip.appendChild(img);

                    // delete button (hover only on desktop)
                    const del = document.createElement('span');
                    del.className = 'avatar-delete';
                    del.textContent = '✕';
                    del.setAttribute('aria-hidden', 'true');
                    chip.appendChild(del);

                    // click to navigate
                    chip.addEventListener('click', (e) => {
                        if ((e.target) === del) return; // ignore if delete pressed
                        if (chatID === currentID) return;
                        window.location.assign(`/${chatID}`);
                    });

                    // delete interactions
                    del.addEventListener('click', (e) => {
                        e.stopPropagation();
                        remove(chatID);
                        render();
                    });

                    // long-press for touch
                    let pressTimer = null;
                    const startPress = () => {
                        pressTimer = window.setTimeout(() => {
                            const confirmed = window.confirm('Remove this user from recents?');
                            if (confirmed) { remove(chatID); render(); }
                        }, 600);
                    };
                    const cancelPress = () => { if (pressTimer) { clearTimeout(pressTimer); pressTimer = null; } };
                    chip.addEventListener('touchstart', startPress, {passive: true});
                    chip.addEventListener('touchend', cancelPress);
                    chip.addEventListener('touchmove', cancelPress);
                    chip.addEventListener('touchcancel', cancelPress);

                    track.appendChild(chip);
                });
            };

            return { persistCurrentUser, render };
        })();
    </script>
</body>
