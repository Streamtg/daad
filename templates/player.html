<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBridgeBot Media Player - {{.User.Username}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00aaff;
            --secondary-color: #007bff;
            --secondary-hover-color: #0056b3;
            --background-color: #222;
            --text-color: #fff;
            --subtle-text-color: #aaa;
            --error-color: #ff6347;
            --info-color: #ffd700;
            --shadow-dark: rgba(0, 0, 0, 0.7);
            --shadow-medium: rgba(0, 0, 0, 0.4);
            --border-radius-lg: 12px;
            --border-radius-md: 8px;
            --spacing-lg: 2rem;
            --spacing-md: 1.5rem;
            --spacing-sm: 1rem;
            --font-size-h1: 2.8rem;
            --font-size-status: 1.5rem;
            --font-size-button: 1.2rem;
        }

        body {
            margin: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding-top: var(--spacing-lg);
            padding-left: var(--spacing-lg);
            padding-right: var(--spacing-lg);
            padding-bottom: var(--spacing-sm);
            flex-shrink: 0;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: var(--font-size-h1);
            font-weight: 700;
            margin: 0;
            text-shadow: 3px 3px 8px var(--shadow-dark);
            z-index: 2;
            position: relative;
        }
        
        .user-info {
            color: var(--subtle-text-color);
            font-size: 1rem;
            margin-top: 0.5rem;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        #status {
            font-size: var(--font-size-status);
            margin-top: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            color: var(--subtle-text-color);
            text-shadow: 2px 2px 6px var(--shadow-dark);
            z-index: 2;
            position: relative;
            flex-shrink: 0;
            padding: 0 var(--spacing-lg);
            text-align: center;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding-left: var(--spacing-lg);
            padding-right: var(--spacing-lg);
            overflow: hidden;
            box-sizing: border-box;
        }

        #videoPlayer,
        #audioPlayer,
        #imageViewer {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: none;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 6px 12px var(--shadow-medium);
            z-index: 2;
            position: relative;
            object-fit: contain;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            padding-top: var(--spacing-md);
            padding-left: var(--spacing-lg);
            padding-right: var(--spacing-lg);
            padding-bottom: var(--spacing-lg);
            gap: var(--spacing-sm);
            z-index: 3;
            position: relative;
            flex-shrink: 0;
        }

        .button {
            padding: 0.8rem 1.5rem;
            font-size: var(--font-size-button);
            font-weight: 600;
            color: var(--text-color);
            background-color: var(--secondary-color);
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            white-space: nowrap;
        }

        .button:hover {
            background-color: var(--secondary-hover-color);
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        #audioMotionContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Recent Users Bar */
        .recent-users-bar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            display: none; /* hidden until >= 2 entries */
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem env(safe-area-inset-bottom);
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 4;
            overflow-x: auto;
            scrollbar-width: thin;
        }
        .recent-users-track {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
        }
        .avatar-chip {
            position: relative;
            width: 44px;
            height: 44px;
            flex: 0 0 auto;
            border-radius: 999px;
            overflow: hidden;
            box-shadow: 0 2px 6px var(--shadow-medium);
            cursor: pointer;
            outline: none;
            border: 2px solid transparent;
            transition: transform 150ms ease;
        }
        .avatar-chip:hover { transform: translateY(-1px); }
        .avatar-chip:focus-visible { border-color: var(--primary-color); }
        .avatar-chip img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            object-position: center;
        }
        .avatar-chip .avatar-initials {
            width: 100%;
            height: 100%;
            display: flex;
            object-fit: cover;
        }
        .avatar-initials {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.3px;
        }
        .avatar-delete {
            position: absolute;
            right: -4px;
            bottom: -4px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            color: #fff;
            font-size: 12px;
            line-height: 18px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.25);
            display: none;
            z-index: 10;
            cursor: pointer;
        }
        @media (pointer: fine) {
            .avatar-chip:hover .avatar-delete { display: block; }
        }
        @media (prefers-reduced-motion: reduce) {
            .avatar-chip { transition: none; }
        }

        @media (max-width: 768px) {
            header,
            main,
            .button-container {
                padding-left: var(--spacing-md);
                padding-right: var(--spacing-md);
            }

            h1 {
                font-size: 2rem;
            }
            
            .user-info {
                font-size: 0.9rem;
            }

            #status {
                font-size: 1.2rem;
            }

            .button {
                padding: 0.6rem 1.2rem;
                font-size: 1rem;
            }

            .button-container {
                gap: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            header,
            main,
            .button-container {
                padding-left: var(--spacing-sm);
                padding-right: var(--spacing-sm);
            }

            h1 {
                font-size: 1.7rem;
            }

            .user-info {
                font-size: 0.8rem;
            }

            #status {
                font-size: 1rem;
            }

            .button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>WebBridgeBot</h1>
        <div class="user-info">
            <span>üë§ User: {{.User.FirstName}}</span>
            {{if .User.LastName}}<span> {{.User.LastName}}</span>{{end}}
            {{if .User.Username}}<span> (@{{.User.Username}})</span>{{end}}
            <span> - ID: {{.User.UserID}}</span>
        </div>
    </header>
    <p id="status">Waiting for media...</p>

    <main>
        <video id="videoPlayer" controls></video>
        <audio id="audioPlayer" controls></audio>
        <img id="imageViewer" alt="Displayed media" />
    </main>

    <div class="button-container">
        <button id="reloadButton" class="button">Reload</button>
        <button id="fullscreenButton" class="button">Fullscreen</button>
        <button id="backwardButton" class="button">‚è™ 10s</button>
        <button id="forwardButton" class="button">‚è© 10s</button>
    </div>

    <div id="audioMotionContainer"></div>

    <div id="recentUsersBar" class="recent-users-bar" aria-label="Recent users">
        <div class="recent-users-track" id="recentUsersTrack"></div>
    </div>

    <script type="module">
        import AudioMotionAnalyzer from "https://cdn.skypack.dev/audiomotion-analyzer?min";

        document.addEventListener('DOMContentLoaded', () => {
            const dom = {
                videoPlayer: document.getElementById('videoPlayer'),
                audioPlayer: document.getElementById('audioPlayer'),
                imageViewer: document.getElementById('imageViewer'),
                fullscreenButton: document.getElementById('fullscreenButton'),
                reloadButton: document.getElementById('reloadButton'),
                backwardButton: document.getElementById('backwardButton'),
                forwardButton: document.getElementById('forwardButton'),
                statusText: document.getElementById('status'),
                audioMotionContainer: document.getElementById('audioMotionContainer'),
                recentUsersBar: document.getElementById('recentUsersBar'),
                recentUsersTrack: document.getElementById('recentUsersTrack')
            };

            let ws;
            let latestMediaData = null;
            let audioMotionInstance = null;

            const setupWebSocket = () => {
                const wsAddress = `ws://${window.location.host}/ws/{{.User.ChatID}}`;
                ws = new WebSocket(wsAddress);

                ws.addEventListener('message', handleWebSocketMessage);
                ws.addEventListener('error', handleWebSocketError);
                ws.addEventListener('open', () => updateStatus('WebSocket connection opened. Waiting for media...', 'info'));
                ws.addEventListener('close', handleWebSocketClose);
            };

            const handleWebSocketMessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Message from server: ', data);

                    if (data.command) {
                        handleControlCommand(data.command, data.value);
                    } else {
                        latestMediaData = data;
                        displayMedia(data);
                    }
                } catch (e) {
                    console.error('Failed to parse WebSocket message:', e);
                    updateStatus('Error processing message.', 'error');
                }
            };

            const handleWebSocketClose = () => {
                console.log('WebSocket closed. Attempting to reconnect...');
                updateStatus('Connection lost. Reconnecting...', 'info');
                setTimeout(setupWebSocket, 3000);
            };

            const handleWebSocketError = (error) => {
                console.error('WebSocket encountered an error: ', error.message);
                updateStatus('Connection error. Reconnecting...', 'error');
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.close();
                }
            };

            const updateStatus = (message, type = 'default') => {
                dom.statusText.textContent = message;
                dom.statusText.style.color = type === 'error' ? 'var(--error-color)' :
                                             type === 'info' ? 'var(--info-color)' :
                                             'var(--subtle-text-color)';
            };

            const hideAllMediaPlayers = () => {
                dom.videoPlayer.style.display = 'none';
                dom.audioPlayer.style.display = 'none';
                dom.imageViewer.style.display = 'none';
                dom.videoPlayer.src = '';
                dom.audioPlayer.src = '';
                dom.imageViewer.src = '';

                if (audioMotionInstance) {
                    audioMotionInstance.disconnect();
                    audioMotionInstance = null;
                    dom.audioMotionContainer.innerHTML = '';
                    window.removeEventListener('resize', resizeAudioMotion);
                }
            };

            const displayMedia = (data) => {
                hideAllMediaPlayers();

                const uniqueUrl = `${data.url}?nocache=${new Date().getTime()}`;

                if (data.mimeType.startsWith('video')) {
                    dom.videoPlayer.style.display = 'block';
                    loadAndPlayMedia(dom.videoPlayer, uniqueUrl);
                    updateStatus('Playing Video...');
                    updateButtonVisibility('video');
                } else if (data.mimeType.startsWith('audio')) {
                    dom.audioPlayer.style.display = 'block';
                    loadAndPlayMedia(dom.audioPlayer, uniqueUrl);
                    initAudioMotion(dom.audioPlayer);
                    updateStatus('Playing Audio...');
                    updateButtonVisibility('audio');
                } else if (data.mimeType.startsWith('image')) {
                    dom.imageViewer.style.display = 'block';
                    loadImage(dom.imageViewer, uniqueUrl);
                    updateStatus('Viewing Image... Click to view full screen.');
                    updateButtonVisibility('image');
                } else {
                    console.warn('Unsupported media type: ', data.mimeType);
                    updateStatus('Unsupported media type.', 'error');
                    updateButtonVisibility('none');
                }
            };

            const loadAndPlayMedia = (player, url) => {
                player.src = url;
                player.load();

                const attemptPlay = () => {
                    player.play().then(() => {
                        updateStatus('Media playing.');
                        player.focus();
                    }).catch(error => {
                        if (error.name === 'NotAllowedError') {
                            updateStatus('Please click on the page to play media (Autoplay blocked).', 'info');
                            document.body.addEventListener('click', attemptPlay, { once: true });
                        } else {
                            console.error('Error playing media: ', error);
                            updateStatus('Error playing media. Please try reloading.', 'error');
                        }
                    });
                };
                attemptPlay();
            };

            const loadImage = (imageElement, url) => {
                imageElement.src = url;
                imageElement.onload = () => {
                    updateStatus('Image loaded.');
                };
                imageElement.onerror = () => {
                    updateStatus('Error loading image.', 'error');
                };
            };

            const updateButtonVisibility = (mediaType) => {
                const isSeekable = mediaType === 'video' || mediaType === 'audio';
                const isFullscreenable = mediaType === 'video' || mediaType === 'image';

                dom.reloadButton.style.display = isSeekable ? 'inline-block' : 'none';

                dom.fullscreenButton.style.display = isFullscreenable ? 'inline-block' : 'none';
                if (isFullscreenable) {
                    const element = mediaType === 'video' ? dom.videoPlayer : dom.imageViewer;
                    dom.fullscreenButton.onclick = () => enterFullScreen(element);
                }

                dom.backwardButton.style.display = isSeekable ? 'inline-block' : 'none';
                dom.forwardButton.style.display = isSeekable ? 'inline-block' : 'none';
            };

            const enterFullScreen = (element) => {
                if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                    updateStatus('Exiting Fullscreen...');
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                } else {
                    updateStatus('Entering Fullscreen...');
                    if (element.requestFullscreen) {
                        element.requestFullscreen();
                    } else if (element.webkitRequestFullscreen) {
                        element.webkitRequestFullscreen();
                    } else if (element.msRequestFullscreen) {
                        element.msRequestFullscreen();
                    } else if (element.mozRequestFullScreen) {
                        element.mozRequestFullScreen();
                    } else {
                        updateStatus('Fullscreen not supported by your browser.', 'info');
                    }
                }
            };

            const handleFullscreenChange = () => {
                if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                    updateStatus('Currently in Fullscreen mode.');
                } else {
                    if (dom.videoPlayer.style.display === 'block') {
                        if (dom.videoPlayer.paused) {
                            updateStatus('Video Paused.');
                        } else {
                            updateStatus('Playing Video...');
                        }
                    } else if (dom.audioPlayer.style.display === 'block') {
                        if (dom.audioPlayer.paused) {
                            updateStatus('Audio Paused.');
                        } else {
                            updateStatus('Playing Audio...');
                        }
                    } else if (dom.imageViewer.style.display === 'block') {
                        updateStatus('Viewing Image... Click to view full screen.');
                    } else {
                        updateStatus('Fullscreen exited. Waiting for media...');
                    }
                }
            };

            const initAudioMotion = (audioElement) => {
                if (audioMotionInstance) {
                    audioMotionInstance.disconnect();
                    audioMotionInstance = null;
                    dom.audioMotionContainer.innerHTML = '';
                }

                try {
                    audioMotionInstance = new AudioMotionAnalyzer(dom.audioMotionContainer, {
                        source: audioElement,
                        height: window.innerHeight,
                        width: window.innerWidth,
                        ansiBands: false,
                        showScaleX: false,
                        bgAlpha: 0.5,
                        overlay: true,
                        mode: 1,
                        frequencyScale: "log",
                        radial: true,
                        showPeaks: false,
                        showBgColor: true,
                        radialInvert: true,
                        channelLayout: "dual-vertical",
                        smoothing: 0.7,
                        gradient: "rgb(0, 200, 255), rgb(0, 100, 255), rgb(150, 0, 255)"
                    });

                    window.addEventListener('resize', resizeAudioMotion);

                    const attemptPlayVisualizer = () => {
                        audioElement.play().then(() => {
                            updateStatus('Audio playing with visualization.');
                        }).catch(error => {
                            if (error.name === 'NotAllowedError') {
                                updateStatus('Please click to enable audio visualization.', 'info');
                                document.body.addEventListener('click', attemptPlayVisualizer, { once: true });
                            } else {
                                console.error('Error starting AudioMotion: ', error);
                                updateStatus('Error initializing audio visualization.', 'error');
                            }
                        });
                    };
                    attemptPlayVisualizer();

                } catch (error) {
                    console.error('AudioMotionAnalyzer initialization error: ', error);
                    updateStatus('Error initializing audio visualization.', 'error');
                }
            };

            const resizeAudioMotion = () => {
                if (audioMotionInstance) {
                    audioMotionInstance.setCanvasSize(window.innerWidth, window.innerHeight);
                }
            };

            const handleControlCommand = (command, value) => {
                const currentPlayer = dom.videoPlayer.style.display === 'block' ? dom.videoPlayer :
                                      dom.audioPlayer.style.display === 'block' ? dom.audioPlayer :
                                      dom.imageViewer.style.display === 'block' ? dom.imageViewer :
                                      null;

                if (!currentPlayer) {
                    updateStatus('No active media player to control.', 'info');
                    return;
                }

                switch (command) {
                    case 'togglePlayPause':
                        if (currentPlayer.paused) {
                            currentPlayer.play().then(() => updateStatus('Playing...')).catch(e => {
                                console.error('Error playing:', e);
                                updateStatus('Failed to play media.', 'error');
                            });
                        } else {
                            currentPlayer.pause();
                            updateStatus('Paused.');
                        }
                        break;
                    case 'restart':
                        currentPlayer.currentTime = 0;
                        currentPlayer.play().then(() => updateStatus('Restarted.')).catch(e => {
                            console.error('Error restarting:', e);
                            updateStatus('Failed to restart media.', 'error');
                        });
                        break;
                    case 'seek':
                        if (typeof value === 'number') {
                            currentPlayer.currentTime = Math.max(0, Math.min(currentPlayer.duration, currentPlayer.currentTime + value));
                            updateStatus(`Seeked ${value}s. Current time: ${currentPlayer.currentTime.toFixed(1)}s`);
                        }
                        break;
                    case 'toggleFullscreen':
                        if (currentPlayer) {
                            enterFullScreen(currentPlayer);
                        } else {
                            updateStatus('No active media player for fullscreen.', 'info');
                        }
                        break;
                    default:
                        console.warn('Unknown command:', command);
                        updateStatus('Unknown command received.', 'info');
                }
            };

            const setupEventListeners = () => {
                dom.imageViewer.addEventListener('click', () => {
                    enterFullScreen(dom.imageViewer);
                });

                dom.reloadButton.addEventListener('click', () => {
                    if (latestMediaData) {
                        displayMedia(latestMediaData);
                        updateStatus('Reloading media...');
                    } else {
                        updateStatus('No media loaded to reload.', 'info');
                    }
                });

                dom.backwardButton.addEventListener('click', () => handleControlCommand('seek', -10));
                dom.forwardButton.addEventListener('click', () => handleControlCommand('seek', 10));

                document.addEventListener('fullscreenchange', handleFullscreenChange);
                document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
                document.addEventListener('mozfullscreenchange', handleFullscreenChange);
                document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            };

            const initialize = () => {
                recentUsers.persistCurrentUser({
                    chatID: {{.User.ChatID}},
                    firstName: "{{.User.FirstName}}",
                    lastName: "{{.User.LastName}}",
                    username: "{{.User.Username}}"
                });
                recentUsers.render();
                setupWebSocket();
                setupEventListeners();
                updateStatus('Waiting for media...');
            };

            initialize();
        });

        // Recent Users logic
        const recentUsers = (() => {
            const STORAGE_KEY = 'wbb:recentUsers:v1';
            const MAX = 12;

            const load = () => {
                try {
                    const raw = localStorage.getItem(STORAGE_KEY);
                    if (!raw) return [];
                    const list = JSON.parse(raw);
                    if (!Array.isArray(list)) return [];
                    return list;
                } catch { return []; }
            };

            const save = (list) => {
                try { localStorage.setItem(STORAGE_KEY, JSON.stringify(list)); } catch {}
            };

            const persistCurrentUser = (u) => {
                const list = load();
                const now = Date.now();
                const idx = list.findIndex(x => String(x.chatID) === String(u.chatID));
                if (idx !== -1) list.splice(idx, 1);
                list.unshift({
                    chatID: u.chatID,
                    firstName: u.firstName || '',
                    lastName: u.lastName || '',
                    username: u.username || '',
                    lastOpenedAt: now
                });
                if (list.length > MAX) list.length = MAX;
                save(list);
            };

            const hashColor = (id) => {
                let h = 0; const s = String(id);
                for (let i = 0; i < s.length; i++) h = (h * 31 + s.charCodeAt(i)) >>> 0;
                const hue = h % 360;
                return `hsl(${hue} 70% 45%)`;
            };

            const initialsOf = (firstName, lastName, username) => {
                const a = (firstName || '').trim()[0] || '';
                const b = (lastName || '').trim()[0] || '';
                const u = (username || '').trim()[0] || '';
                const init = (a + b) || a || u || '?';
                return init.toUpperCase();
            };

            const remove = (chatID) => {
                const list = load().filter(x => String(x.chatID) !== String(chatID));
                save(list);
            };

            const render = () => {
                const track = document.getElementById('recentUsersTrack');
                const bar = document.getElementById('recentUsersBar');
                const list = load();
                const currentID = String({{.User.ChatID}});
                track.innerHTML = '';
                if (list.length < 2) { bar.style.display = 'none'; return; }
                bar.style.display = 'flex';

                list.forEach(item => {
                    const chatID = String(item.chatID);
                    const chip = document.createElement('button');
                    chip.className = 'avatar-chip';
                    chip.type = 'button';
                    chip.title = item.username ? `@${item.username}` : `${item.firstName} ${item.lastName}`.trim();
                    chip.setAttribute('aria-label', `Switch to ${chip.title}`);

                    // image first
                    const img = document.createElement('img');
                    img.alt = chip.title;
                    img.decoding = 'async';
                    img.loading = 'lazy';
                    img.src = `/avatar/${chatID}?v=${item.lastOpenedAt || 0}`;
                    img.onerror = () => {
                        img.remove();
                        const fallback = document.createElement('div');
                        fallback.className = 'avatar-initials';
                        fallback.style.background = hashColor(chatID);
                        fallback.textContent = initialsOf(item.firstName, item.lastName, item.username);
                        chip.prepend(fallback);
                    };
                    chip.appendChild(img);

                    // delete button (hover only on desktop)
                    const del = document.createElement('span');
                    del.className = 'avatar-delete';
                    del.textContent = '‚úï';
                    del.setAttribute('aria-hidden', 'true');
                    chip.appendChild(del);

                    // click to navigate
                    chip.addEventListener('click', (e) => {
                        if ((e.target) === del) return; // ignore if delete pressed
                        if (chatID === currentID) return;
                        window.location.assign(`/${chatID}`);
                    });

                    // delete interactions
                    del.addEventListener('click', (e) => {
                        e.stopPropagation();
                        remove(chatID);
                        render();
                    });

                    // long-press for touch
                    let pressTimer = null;
                    const startPress = () => {
                        pressTimer = window.setTimeout(() => {
                            const confirmed = window.confirm('Remove this user from recents?');
                            if (confirmed) { remove(chatID); render(); }
                        }, 600);
                    };
                    const cancelPress = () => { if (pressTimer) { clearTimeout(pressTimer); pressTimer = null; } };
                    chip.addEventListener('touchstart', startPress, {passive: true});
                    chip.addEventListener('touchend', cancelPress);
                    chip.addEventListener('touchmove', cancelPress);
                    chip.addEventListener('touchcancel', cancelPress);

                    track.appendChild(chip);
                });
            };

            return { persistCurrentUser, render };
        })();
    </script>
</body>
